<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bower_components/semantic/dist/semantic.min.css">
</head>
<body ng-controller="DemoController">
    <modal ng-model="shouldShowModal" options="modalOptions">
        <i class="close icon"></i>
        <div class="header">Modal Title</div>
        <div class="image content">
            <div class="image">
                An image can appear on left or an icon
            </div>
            <div class="description">
                A description can appear on the right
            </div>
        </div>
        <div class="actions">
            <div class="ui button deny">Cancel</div>
            <div class="ui button approve">OK</div>
        </div>
    </modal>
    <button class="ui button" ng-click="showModal()">Show Modal</button>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/semantic/dist/semantic.min.js"></script>
    <script src="/src/modal/index.js"></script>
    <script src="/src/modal/directive.js"></script>
    <!-- // <script src="/dist/semanticular.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
